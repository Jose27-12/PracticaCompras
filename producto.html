<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store - Productos</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class=" header">   
        <div class="jf-header contenedor jf_menu">
        <nav class="jf-navbar jf_menu">
            <a class="logo jf_titulo-dos" href="index.html">
                <img src="img/logo.png" alt="" class="header__logo">
            </a>
            <label class="jf-labe_hamburguesa" for="menu_hamburguesa" >
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="jf-list_icon" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
            </label>
            <input class="jf-menu_hamburguesa" type="checkbox" name="" id="menu_hamburguesa">

            <ul class="jf-ul_links jf_menu_links">
                <li class="jf-li_links"><a href="index.html" class="jf-links">Tienda</a></li>
                <li class="jf-li_links"><a href="nosotros.html" class="jf-links">Nosotros</a></li>
                <li class="jf-li_links"><a href="equipo.html" class="jf-links">Equipo</a></li>
                <li class="jf-li_links"><a href="#" class="jf-links">Contacto</a></li>
            </ul>
        </nav>
    </div> 
    </header>
    <main class="contenedor">
        <h1 id="productoNombre">Nombre del Producto</h1>
        <div class="camisa">
            <img id="productoImagen" class="camisa__imagen" src="img/producto.jpg" alt="imagen del producto">
    
            <div class="camisa__contenido">
                <p id="productoDescripcion">Descripci√≥n del Producto</p>
    
                <form id="formularioCompra" class="formulario">
                    <select id="talla" class="formulario__campo select" name="">
                        <option value="" disabled selected class="option">-- Seleccionar Talla --</option>
                        <option value="XS">Talla XS</option>
                        <option value="S">Talla S</option>
                        <option value="M">Talla M</option>
                        <option value="L">Talla L</option>
                    </select>
                    <input id="productoPrecio" class="formulario__campo" type="text" placeholder="Precio" value="$25" readonly>
                    <input id="cantidad" class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input id="botonComprar" class="formulario__submit" type="button" value="Comprar">
                </form>
                <p id="total" style="display:none;">Total a pagar: $<span id="totalPagar">0</span></p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos reservados 2023</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
